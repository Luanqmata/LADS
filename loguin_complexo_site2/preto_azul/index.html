<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title> LADS IESGO </title>
        <link rel="stylesheet" href="style.css">
        
        <!-- FONTE FAÇA LOGUIN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        
        <!-- FOTO DO TITULO DENTRO DO AZUL -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
        
        <!-- FOTO DO 'LADS' DENTRO DO AZUL -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="caixa-mae">
            <div class="preto">
                <h1>Faça Login</h1>
                <div id = "usuario">
                    <input type="text" id ="input-user" placeholder="Username" required>
                </div>
                <div id = "senha">
                    <input type="password" id ="input-senha" placeholder="Password" required>
                </div>
                <p class="esqueceu-senha"><a href="algumacoisa.py"> Esqueceu sua Senha? </a></p>
                <div id = "botao-entrar">
                    <button type="button" class="botao-entrar">Entrar</button>
                </div>
                <p class="frase-rede-social">Ou entre pelas redes sociais</p>
                <nav>
                    <ul class="outras-formas-entrar">
                        <li class="google"></li>
                        <li class="linkedin"></li>
                        <li class="facebook"></li>
                    </ul>
                </nav>
                <p class="cadastre-se"><a href="algumacoisa.py"> Não tem uma conta? Cadastre-se </a></p>
            </div>
            <div class="azul">
                <h2>LADS</h2>
                <p class="titulo">LABORATORIO DE <br> DESENVOLVIMENTO DE<br> SOFTWERE</p>
            </div>
        </main>
    </body>

</html>
